<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Best hotel booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="navbar-top container">
        <a href="" class="logo"
          ><img
            src="img/horizontal-logo.svg"
            alt="Logo: Best Tour Plan"
            class="logo__image"
        /></a>

        <form action="#" class="search navbar-top__search">
          <input
            type="text"
            class="search__input"
            placeholder="search location"
          />
          <button class="btn search__button">
            <img
              class="search__button-image"
              src="img/search.svg"
              alt="Icon: search"
            />
          </button>
        </form>

        <a href="#" class="user navbar-top__user">
          <img
            src="img/user-avatar.jpg"
            alt="avatar: Nathan"
            class="user__avatar"
          />
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-btn navbar-top__menu-btn">
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
          <span class="menu-btn__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
      <nav class="navbar-menu">
        <ul class="navbar-menu__list container">
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </nav>

      <!-- /.container -->
    </header>

    <nav class="breadcrump container">
      <ul class="breadcrump-list">
        <li class="breadcrump-list__item">
          <a href="#" class="breadcrump-list__link">Home</a>
        </li>
        <li class="breadcrump-list__item">
          <a href="#" class="breadcrump-list__link">Flash Offers</a>
        </li>
        <li class="breadcrump-list__item">Grand Hilton Hotel</li>
      </ul>
    </nav>
    <!-- /.breadcrumo -->
    <section class="hotel container">
      <div class="hotel-info">
        <div class="hotel-info__text hotel-flex-wrapper">
          <div class="stars">
            <img class="stars-ico" src="img/star.svg" alt="star" />
            <img class="stars-ico" src="img/star.svg" alt="star" />
            <img class="stars-ico" src="img/star.svg" alt="star" />
            <img class="stars-ico" src="img/star.svg" alt="star" />
            <img class="stars-ico" src="img/star.svg" alt="star" />
          </div>
          <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
          <button class="btn offer hotel-info__offer">Flash Offer</button>
          <p class="hotel-description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays
            Free
          </p>
        </div>
        <!-- /.hotel-info__left -->
        <div class="btn raiting hotel-info__raiting">
          <span class="raiting__text"> User Rattings </span>
          <span class="raiting__counter"> 4.5/5 </span>
        </div>
        <!-- /.hotel-info__righr -->
        <div class="hotel-grid hotel-info__hotel-grid">
          <div class="slider">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slide-1.png" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-3.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-4.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-5.jpg" alt="" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- /.swiper-container -->
          </div>
        </div>
      </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
